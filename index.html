<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- webpage title -->
    <title>The Pigeon Hole</title>
	<!-- css, font, and favicon links -->
	<link rel="stylesheet" href="./styles.css" type="text/css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400&display=swap" rel="stylesheet"> 
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>
	<!-- begin wrapper -->
	<div class="wrapper">
        <!-- header -->
        <header>
            <h1>The Pigeon Hole</h1>
        </header>
        <!-- city selector -->
		<section id="city-selection">
			<label for="cities" id="cities-label">Where would you like to go?</label>
			<select id="cities" name="cities" title="City selector">
				<option disabled selected value="">Select a city</option>
				<option value="Toronto">Toronto</option>
				<option value="Vancouver">Vancouver</option>
				<option value="New York City">New York City</option>
				<option value="Chicago">Chicago</option>
				<option value="Boston">Boston</option>
				<option value="Washington, D.C.">Washington, D.C.</option>
				<option value="London">London</option>
				<option value="Glasgow">Glasgow</option>
				<option value="Melbourne">Melbourne</option>
				<option value="Paris">Paris</option>
				<option value="Amsterdam">Amsterdam</option>
				<option value="Stockholm">Stockholm</option>
				<option value="Venice">Venice</option>
				<option value="Mumbai">Mumbai</option>
				<option value="Cairo">Cairo</option>
			</select>
			<!-- submit and random buttons -->
			<div class="button-container">
				<button id="submit" title="Submit" disabled>Submit</button>
				<button id="random" title="Random" disabled>Random</button>
			</div>
		</section>
		<!-- image results -->
		<section id="image-results">
			<h3>Select a city to load a pigeon photo</h3>
			<div class="image-container"><img src="assets/pigeon-default.png" alt="A cartoon of a pigeon" title="A cartoon of a pigeon" class="pigeon-image"></div>
		</section>
		<!-- footer -->
		<footer>
			<p>Photos sourced from the <a href="https://www.flickr.com/services/api/" title="Flickr API Documentation" target="_blank" rel="norefferer">Flickr API</a>.<br>The app was built by <a href="https://danateagle.com" title="Dana Teagle website" target="_blank" rel="norefferer">Dana Teagle</a> at <a href="https://junocollege.com/" title="Juno College website" target="_blank" rel="norefferer">Juno College</a> using <a href="https://jquery.com/" rel="norefferer">jQuery</a>.</p>
		</footer>
	<!-- end wrapper -->
	</div>
	<!-- javascript links -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="./app.js" type="text/javascript"></script>
</body>
</html>
