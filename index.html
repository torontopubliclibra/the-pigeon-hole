<!DOCTYPE html>
<html lang="en">
<head>

	<!-- metadata -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="The Pigeon Hole"/>

	<!-- page title and favicon -->
    <title>The Pigeon Hole</title>
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico">

	<!-- style and font imports -->
	<link rel="stylesheet" href="./styles.css" type="text/css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400&display=swap" rel="stylesheet"> 

</head>
<body>

	<!-- header section -->
	<header>
		<h1>The Pigeon Hole</h1>
		<h2>A window into the lives of pigeons around the world</h2>
	</header>

	<!-- main section -->
	<main>
		<div id="city-selection">

			<!-- city selector (rendered by jquery) -->
			<select id="cities" name="cities" title="City selector"></select>

			<!-- submit and random buttons -->
			<div class="button-container">
				<button id="submit" title="Submit" disabled>Submit</button>
				<button id="random" title="Randomize" disabled>Randomize</button>
			</div>

		</div>

		<div id="image-results">

			<!-- image container -->
			<div class="image-container">

				<!-- placeholder image/rendered image -->
				<img src="assets/pigeon-default.svg" alt="A cartoon of a pigeon" title="A cartoon of a pigeon" class="pigeon-image default">
			</div>

			<!-- placeholder text/city name -->
			<h3>Select city to get pigeon</h3>
		</div>

	</main>

	<!-- footer section -->
	<footer>
		<p>
			This site was built by <a href="https://danateagle.com" title="Dana Teagle website" target="_blank" rel="norefferer">Dana Teagle</a> using HTML, CSS, and jQuery. See the repo for the application <a href="https://github.com/torontopubliclibra/the-pigeon-hole" title="The Pigeon Hole on GitHub" target="_blank" rel="norefferer">here</a>.
			<br/><br/>
			Photos are sourced from the <a href="https://www.flickr.com/services/api/" title="Flickr API Documentation" target="_blank" rel="norefferer">Flickr API</a>.
		</p>
	</footer>

	<!-- script imports -->
	<script src="./scripts/jquery-3.7.0.min.js" type="text/javascript"></script>
	<script src="./scripts/app.js" type="text/javascript"></script>

</body>
</html>
